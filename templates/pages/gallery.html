{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  // About-style burger menu logic
  const abtn = document.getElementById('about-menu-btn');
  const menu = document.getElementById('about-menu');
  if (abtn && menu) {
    menu.style.display = 'none';
    abtn.addEventListener('click', function(e){
      e.stopPropagation();
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });
    document.addEventListener('click', (e)=>{ if (menu.style.display === 'block' && !menu.contains(e.target) && !abtn.contains(e.target)) menu.style.display = 'none'; });
  }
});
// Gallery image modal logic
document.addEventListener('DOMContentLoaded', function() {
  // About-style burger menu logic
  const abtn = document.getElementById('about-menu-btn');
  const menu = document.getElementById('about-menu');
  if (abtn && menu) {
    menu.style.display = 'none';
    abtn.addEventListener('click', function(e){
      e.stopPropagation();
      menu.style.display = menu.style.display === 'none' ? 'block' : 'none';
    });
    document.addEventListener('click', (e)=>{ if (menu.style.display === 'block' && !menu.contains(e.target) && !abtn.contains(e.target)) menu.style.display = 'none'; });
  }

  // Gallery image click to fullscreen modal
  document.querySelectorAll('.gallery-img-modal').forEach(img => {
    img.addEventListener('click', function() {
      const modal = document.getElementById('gallery-img-modal');
      const modalImg = document.getElementById('gallery-img-modal-img');
      modalImg.src = this.getAttribute('data-img');
      modal.style.display = 'flex';
    });
  });
  document.getElementById('gallery-img-modal-close').onclick = function() {
    document.getElementById('gallery-img-modal').style.display = 'none';
    document.getElementById('gallery-img-modal-img').src = '';
  };
  document.getElementById('gallery-img-modal').onclick = function(e) {
    if (e.target === this) {
      this.style.display = 'none';
      document.getElementById('gallery-img-modal-img').src = '';
    }
  };
});
</script>
